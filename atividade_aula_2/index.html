<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/770f871446.js" crossorigin="anonymous"></script>
    <title>Gerador de Recibos</title>
</head>
<body>
    <div class="div-principal">
        <h1>Recibo de Pagamento</h1>
        <label class="solo-label">Valor:</label>
        <input type="number" id="input-valor">
        <p>Valor recebido</p>
        <label class="solo-label">Nome do Pagador</label>
        <input class="large-input" type="text">
        <label class="solo-label">CPF ou CNPJ (opcional):</label>
        <input type="text" id="input-cpf-cnpj">
        <p>Somente números</p>
        <label class="solo-label">Referente à:</label>
        <input class="large-input" type="text">
        <div class="div-labe-e-input-na-mesma-linha">
            <label>Cidade:</label>
            <input class="input-pequeno" type="text" id="input-cidade">
        </div>
        <div class="div-espacamento"></div>
        <div class="div-labe-e-input-na-mesma-linha">
            <label >Data:</label>
            <input class="input-pequeno" type="text">
        </div>
        <label class="solo-label">Nome do Emissor:</label>
        <input class="large-input" type="text">
        <div class="div-labe-e-input-na-mesma-linha">
            <label>Telefone: (opcional):</label>
            <input class="input-pequeno" type="text">
        </div>
        <div class="div-espacamento"></div>
        <div class="div-labe-e-input-na-mesma-linha">
            <label>CPF ou CNPJ (opcional):</label>
            <input class="input-pequeno" type="text">
        </div>
        <label class="solo-label">Observações:</label>
        <textarea name="Observacoes" id="textarea" cols="30" rows="3"></textarea>
        <button><i><i class="fa-regular fa-file"></i></i> Gerar Recibo</button>

    </div>
</body>
</html>
